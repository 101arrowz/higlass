    .xScale(xScale)
    .resizeDispatch(resizeDispatch);

let tracks = d3.select('.big-div')
.selectAll('.track')
.data([{'width': 800, 'height': 60, 
        'source': awsDomain + '/tiles_test/E116-DNase.fc.signal.bigwig.bedGraph.genome.sorted.short.gz'}])
.enter()
.append('div')
.classed('track', true)
.call(draggableTrack)

var tiledArea = goomba.GenericTiledArea()
    .tileType('div')
    .tilesChanged(function() {
        tracks.call(wigglePixiTrack) });

tracks.call(tiledArea)
