language: node_js
node_js:
- '6'
branches:
  only:
  - master
  - develop
  - /^v.*$/
addons:
  apt:
    packages:
      - xvfb
before_script:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - npm install
script:
    - npm run compile
before_deploy:
    - npm run compile
deploy:
    - provider: npm
      skip_cleanup: true
      file: dist.zip
      email: pkerpedjiev@gmail.com
      api_key:
          secure: 
      on:
        branch: master
        tags: true
